<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <ul class="list">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button class="entrance">ВОЙТИ</button>
    </header>
    <main>
        <div class="title">
            <h1 >Конвертер валют онлайн</h1>
        </div>
        <div class="container-title">
            <div class="par first-par">
                <p>У меня есть</p>
            </div>
            <div class="par second-par">
                <p>Хочу приобрести</p>
            </div>
        </div>
        <div class ="section">
            <div class="left-container">
                <ul class="currency-list">
                    <li>
                        <button class="currency-list__item left-button">RUB</button>
                    </li>
                    <li>
                        <button class="currency-list__item left-button">USD</button>
                    </li>
                    <li>
                        <button class="currency-list__item left-button">EUR</button>
                    </li>
                    <li>
                        <button class="currency-list__item left-button">GBP</button>
                    </li>
                    <li>
                        <select class="currency-list__change left-select">
                            <option class="left-button">BYR</option>
                        </select>
                    </li>
                </ul>
                <div class="input-currency">
                    <input class="input-currency__value left-input" type="number" oninput = "getValueLeft()">
                    <div class="input-currency__rate">    
                        <p class="left-input-currency__rate-p"></p>                  
                    </div>
                </div>
            </div> 
            <div class="button-change">
                <button class="button-change__first">   
                    <img src="/img/change-button.svg" alt="change-button">
                </button>
            </div>
            <div class="right-container">
                <ul class="currency-list">
                    <li>
                        <button class="currency-list__item right-button">RUB</button>
                    </li>
                    <li>
                        <button class="currency-list__item right-button">USD</button>
                    </li>
                    <li>
                        <button class="currency-list__item right-button">EUR</button>
                    </li>
                    <li>
                        <button class="currency-list__item right-button">GBP</button>
                    </li>
                    <li>
                        <select class="currency-list__change right-select">  
                            <option value="byr">BYR</option>
                        </select>
                    </li>
                </ul>
                <div class="input-currency">
                    <input class="input-currency__value right-input" type="number" oninput = "getValueRight()">
                    <div class="input-currency__rate"> 
                        <p class="right-input-currency__rate-p"></p>                
                    </div>
                </div>
            </div>   
        </div>
    </main>
    <!-- <div class="loading">
        <span>Loading</span>
    </div> -->
    <script src="/script.js"></script>
</body>
</html>
