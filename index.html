<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер валют</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>
    <header class="header">
        <div class="logo">
                <img src="/img/logo.png" alt="logo">
            </div>
            <ul class="list">
                <li>БАНК</li>
                <li>БИЗНЕС</li>
                <li>ИНВЕСТИЦИИ</li>
                <li>СТРАХОВАНИЕ</li>
                <li>МОБАЙЛ</li>
                <li>ПУТЕШЕСТВИЯ</li>
                <li>РАЗВЛЕЧЕНИЯ</li>
            </ul>
            <button class="entrance">ВОЙТИ</button>
    </header>
    <main>
        <div class="title">
            <h1>Конвертер валют онлайн</h1>
        </div>
        <div class ="section">
            <div class="left-container">
                <div class="par">
                    <p>У меня есть</p>
                </div>
                <ul class="currency-list">
                    <li>
                        <button class="currency-list__item">RUB</button>
                    </li>
                    <li>
                        <button class="currency-list__item">USD</button>
                    </li>
                    <li>
                        <button class="currency-list__item">EUR</button>
                    </li>
                    <li>
                        <button class="currency-list__item">GBR</button>
                    </li>
                    <li>
                        <select class="currency-list__change">
                            <option value="byr">BYR</option>
                            <option value="hkd">HKD</option>
                            <option value="idr">IDR</option>
                            <option value="ils">ILS</option>
                            <option value="dkk">DKK</option>
                            <option value="inr">INR</option>
                            <option value="chf">CHF</option>
                            <option value="mxn">MXN</option>
                            <option value="czk">CZK</option>
                            <option value="sgd">SGD</option>
                            <option value="thb">THB</option>
                            <option value="hrk">HRK</option>
                            <option value="myr">MYR</option>
                            <option value="nok">NOK</option>
                            <option value="cny">CNY</option>
                            <option value="bgn">BGN</option>
                            <option value="php">PHP</option>
                            <option value="sek">SEK</option>
                            <option value="pln">PLN</option>
                            <option value="zar">ZAR</option>
                            <option value="cad">CAD</option>
                            <option value="isk">ISK</option>
                            <option value="brl">BRL</option>
                            <option value="ron">RON</option>
                            <option value="nzd">NZD</option>
                            <option value="try">TRY</option>
                            <option value="jpy">JPY</option>
                            <option value="krw">KRW</option>
                            <option value="huf">HUF</option>
                            <option value="aud">AUD</option>
                        </select>
                    </li>
                </ul>
                <div class="input-currency">
                    <input class="input-currency__value" type="number">
                    <div class="input-currency__rate">    
                        <p class="left-input-currency__rate-p"></p>                  
                    </div>
                </div>            
            </div>
            <div class="button-change">
                <button class="button-change__first">   
                    <img src="/img/change-button.svg" alt="change-button">
                </button>
            </div>
            <div class="rigth-container">
                <div class="par">
                    <p>Хочу приобрести</p>
                </div>
                <ul class="currency-list">
                    <li>
                        <button class="currency-list__item">RUB</button>
                    </li>
                    <li>
                        <button class="currency-list__item">USD</button>
                    </li>
                    <li>
                        <button class="currency-list__item">EUR</button>
                    </li>
                    <li>
                        <button class="currency-list__item">GBR</button>
                    </li>
                    <li>
                        <select class="currency-list__change">
                            <option value="byr">BYR</option>
                            <option value="hkd">HKD</option>
                            <option value="idr">IDR</option>
                            <option value="ils">ILS</option>
                            <option value="dkk">DKK</option>
                            <option value="inr">INR</option>
                            <option value="chf">CHF</option>
                            <option value="mxn">MXN</option>
                            <option value="czk">CZK</option>
                            <option value="sgd">SGD</option>
                            <option value="thb">THB</option>
                            <option value="hrk">HRK</option>
                            <option value="myr">MYR</option>
                            <option value="nok">NOK</option>
                            <option value="cny">CNY</option>
                            <option value="bgn">BGN</option>
                            <option value="php">PHP</option>
                            <option value="sek">SEK</option>
                            <option value="pln">PLN</option>
                            <option value="zar">ZAR</option>
                            <option value="cad">CAD</option>
                            <option value="isk">ISK</option>
                            <option value="brl">BRL</option>
                            <option value="ron">RON</option>
                            <option value="nzd">NZD</option>
                            <option value="try">TRY</option>
                            <option value="jpy">JPY</option>
                            <option value="krw">KRW</option>
                            <option value="huf">HUF</option>
                            <option value="aud">AUD</option>
                        </select>
                    </li>
                </ul>
                <div class="input-currency">
                    <input class="input-currency__value" type="number">
                    <div class="input-currency__rate"> 
                        <p class="right-input-currency__rate-p"></p>                
                    </div>
                </div> 
            </div>    
        </div>
    </main>

        <p>Loading</p>

</body>
</html>
